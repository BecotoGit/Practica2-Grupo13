<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIS - Análisis de Datos</title>
</head>
<body>
    <h2>Usuarios críticos</h2>
    <form action="/top_usuarios_criticos" method="GET">
        <label for="x">Top X de usuarios críticos:</label>
        <input type="number" id="x" name="x" value="5" min="1" max="100">
        <p>Mostrar información de usuarios que:</p>
        <input type="radio" id="any" name="spam_percentage" value="any" checked>
        <label for="any">Cualquier porcentaje de spam</label><br>
        <input type="radio" id="more_than_50" name="spam_percentage" value="more_than_50">
        <label for="more_than_50">Han pulsado más del 50% de veces al spam</label><br>
        <input type="radio" id="less_than_50" name="spam_percentage" value="less_than_50">
        <label for="less_than_50">Han pulsado menos del 50% de veces al spam</label><br><br>
        <input type="submit" value="Mostrar">
    </form>
    <form action="/top_usuarios_criticos_pdf" method="GET">
        <input type="hidden" id="x_pdf" name="x" value="">
        <input type="hidden" id="spam_percentage_pdf" name="spam_percentage" value="">
        <button type="submit" onclick="document.getElementById('x_pdf').value = document.getElementById('x').value; document.getElementById('spam_percentage_pdf').value = document.querySelector('input[name=spam_percentage]:checked').value;">Descargar PDF</button>
    </form>

    <h2>Páginas web críticas</h2>
    <form action="/top_paginas_desactualizadas" method="get">
        <label for="x_valueWeb">Mostrar top de páginas web desactualizadas (especifica X):</label>
        <input type="number" id="x_valueWeb" name="xWeb" min="1" max="100">
        <br>
        <button type="submit">Mostrar</button>
    </form>
    <form action="/top_paginas_desactualizadas_pdf" method="get">
        <input type="hidden" id="x_valueWeb_pdf" name="xWeb" value="">
        <button type="submit" onclick="document.getElementById('x_valueWeb_pdf').value = document.getElementById('x_valueWeb').value;">Descargar PDF</button>
    </form>

    <h2>&Uacute;ltimas Vulnerabilidades reportadas</h2>
    <ul>
        <li><a href="/ultimas_vulns">Reporte CVE</a></li>
    </ul>
    <form action="/ultimas_vulns_pdf" method="get">
        <button type="submit">Descargar PDF</button>
    </form>

    <h2>Numero de conexiones por dia:</h2>
    <form action="/conexiones_usuario" method="GET">
        <button type="submit">Mostrar</button>
    </form>
    <form action="/conexiones_usuario_pdf" method="get">
        <button type="submit">Descargar PDF</button>
    </form>
