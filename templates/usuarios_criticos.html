<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios Críticos</title>
</head>
<body>
    <h1>Usuarios Críticos</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th>Provincia</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios_criticos %}
            <tr>
                <td>{{usuario[0]}}</td>
                <td>{{usuario[1]}}</td>
                <td>{{usuario[2]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
